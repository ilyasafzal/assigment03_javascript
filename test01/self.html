<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation App</title>
    <script src="./self.js" defer ></script>
    
</head>
<body> 
    <label for="genre">Genre:</label>
	<select id="genre">
		<option value="">All</option>
		<option value="Action">Action</option>
		<option value="Comedy">Comedy</option>
		<option value="Drama">Drama</option>
		<option value="Adventure">Adventure</option>
        <option value="Science Fiction">Science Fiction</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Thriller">Thriller</option>
        <option value="Family">Family</option>
	</select> 
    <label for="rating">Rating:</label>
	<select id="rating">
		<option value="">All</option>
		<option value="1">1 star</option>
		<option value="2">2 stars</option>
		<option value="3">3 stars</option>
		<option value="4">4 stars</option>
		<option value="5">5 stars</option>
		<option value="6">6 star</option>
		<option value="7">7 stars</option>
		<option value="8">8 stars</option>
        <option value="9">9 stars</option>
        <option value="10">10 stars</option>
	</select>
    <label for="language">Language</label>
	<select id="language">
		<option value="">All</option>
		<option value="english">English</option>
		<option value="urdu">URDU</option>
		<option value="sindhi">SINDHI</option>
		<option value="pashtow">PASHTOW</option>
    </select>
    <label for="year"> Year:</label>
	<input type="number" id="year" min="1900" max="2023" value="2020">
    <button onclick = "">Recommend movies</button>
<main>
    <section id="recipeResults">
        <h2>Movie Recommendation App</h2>   
    <header>
        <div id="result">
		<img id="movie-poster" src="">

		</div>
    <header
    </section>
</main>
 </body>
</html>
